
<div class="hero-display">
  <div class="hero-display-list">
    <h2>Dudes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heros"
        [class.selected]="hero === selectedHero" 
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>
  </div>
  <app-hero-card class="hero-display-card" [hero]="selectedHero"></app-hero-card>
</div>
